<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>web2-9</title>
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script type="text/javascript">
            $(function(){
                $("#toggle1").on("click", function(){
                    $("#target").toggle("2000");
                });
                $("toggle2").click(function(){
                    $("#target").toggle("slow");
                });
            });
            
        </script>
    </head>
    <body>
        <div id="target">表示・非表示を繰り返します</div>
        <p style="display: none">Good Bye</p>
        <button id="toggle1">切り替え</button>
        <button id="toggle2">文字切り替え</button>
    </body>
</html>
